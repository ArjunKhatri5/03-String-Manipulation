<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/2ba2cfdb1f.js" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet"/>
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <div class="container">
            <div class="wordCount">
                <p>Word count: <span>0</span></p>
            </div>
            <div class="input">
                <input type="text" placeholder="Enter the sentence with spaces (alphanumeric)"/>
            </div>
    
            <div class="output">
                <div id="lowercase">
                    <fieldset>
                        <legend>Lower Case</legend>
                        <p></p>
                    </fieldset>
                    <div class="copyBtn">
                        <i class="fa-regular fa-copy"></i>
                        <p class="none"><small>copied</small></p>
                    </div>
                </div>
                
                <div id="upparCase">
                    <fieldset>
                        <legend>Uppar Case</legend>
                        <p></p>
                    </fieldset>
                    <div class="copyBtn">
                        <i class="fa-regular fa-copy"></i>
                        <p class="none" ><small>copied</small></p>
                    </div>
                </div>
    
                <div id="camelCase">
                    <fieldset>
                        <legend>Camel Case</legend>
                        <p></p>
                    </fieldset>
                    <div class="copyBtn">
                        <i class="fa-regular fa-copy"></i>
                        <p class="none" ><small>copied</small></p>
                    </div>
                </div>
    
                <div id="pascalCase">
                    <fieldset>
                        <legend>Pascal Case</legend>
                        <p></p>
                    </fieldset>
                    <div class="copyBtn">
                        <i class="fa-regular fa-copy"></i>
                        <p class="none" ><small>copied</small></p>
                    </div>
                </div>
    
                <div id="snakeCase">
                    <fieldset>
                        <legend>Snake Case</legend>
                        <p></p>
                    </fieldset>
                    <div class="copyBtn">
                        <i class="fa-regular fa-copy"></i>
                        <p class="none" ><small>copied</small></p>
                    </div>
                </div>
    
                <div id="kebabCase">
                    <fieldset>
                        <legend>Kebab Case</legend>
                        <p></p>
                    </fieldset>
                    <div class="copyBtn">
                        <i class="fa-regular fa-copy"></i>
                        <p class="none" ><small>copied</small></p>
                    </div>
                </div>
    
                <div id="trim">
                    <fieldset>
                        <legend>Trim</legend>
                        <p></p>
                    </fieldset>
                    <div class="copyBtn">
                        <i class="fa-regular fa-copy"></i>
                        <p class="none" ><small>copied</small></p>
                    </div>
                </div>
            </div>
            <div class="reset hide">
                <p>Maximum Limit reached</p>
                <button type="button">Reset</button>
            </div>
        </div>
        <p class="developer">Made with ❤️ By Arjun Khatri</p>
    </main>
</body>
</html>
