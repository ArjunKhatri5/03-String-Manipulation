<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="input">
            <input type="text" placeholder="Enter the sentence with spaces (alphanumeric)"/>
        </div>

        <div class="output">
            <div id="lowercase">
                <fieldset>
                    <legend>Lower Case</legend>
                    <p></p>
                </fieldset>
            </div>
            
            <div id="upparCase">
                <fieldset>
                    <legend> Case</legend>
                    <p></p>
                </fieldset>
            </div>

            <div id="camelCase">
                <fieldset>
                    <legend>Camel Case</legend>
                    <p></p>
                </fieldset>
            </div>

            <div id="pascalCase">
                <fieldset>
                    <legend>Pascal Case</legend>
                    <p></p>
                </fieldset>
            </div>

            <div id="snakeCase">
                <fieldset>
                    <legend>Snake Case</legend>
                    <p></p>
                </fieldset>
            </div>

            <div id="kebabCase">
                <fieldset>
                    <legend>Kebab Case</legend>
                    <p></p>
                </fieldset>
            </div>

            <div id="trim">
                <fieldset>
                    <legend>Trim</legend>
                    <p></p>
                </fieldset>
            </div>
        </div>
    </div>
</body>
</html>
